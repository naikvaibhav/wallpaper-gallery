<div class="container"><a [routerLink]="['/abstract']"><button type="button" class="btn btn-dark">Back</button></a>
</div>
<br />
<div class="container" style="text-align:center">

  <div class="row" *ngIf="currentImage">
    <!--<div class="window">       
     <img src='{{currentImage.url}}' style="width: 100% ;height: 50%;">
    </div>-->
    <div class="container mx-2">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src='{{currentImage.url}}' class="d-block w-100 img-responsive" alt="abstract images">
          </div>
          <div class="carousel-item" *ngFor="let img of abstractImages">

            <img src='{{img.url}}' class="d-block w-100 img-responsive" alt="abstract images">


          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <br />
  </div>
</div>
